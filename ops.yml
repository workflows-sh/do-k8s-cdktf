version: "1"
commands:
  - name: setup:0.2.0
    run: ./node_modules/.bin/ts-node /ops/src/setup.ts
    description: "Setup Kubernetes infrastructure on Digital Ocean"
    env:
      static:
        - STACK_TYPE=do-k8s
        - STACK_ENTROPY=01012022
        - TFC_ORG=cto-ai
      secrets:
        - DO_TOKEN
        - DO_SPACES_ACCESS_KEY_ID
        - DO_SPACES_SECRET_ACCESS_KEY
        - TFC_TOKEN
      configs:
        - DEV_DO_K8S_STATE
        - STG_DO_K8S_STATE
        - PRD_DO_K8S_STATE
        - DEV_DO_K8S_CLUSTER_VAULT_ARN
        - STG_DO_K8S_CLUSTER_VAULT_ARN
        - PRD_DO_K8S_CLUSTER_VAULT_ARN
        - DEV_DO_K8S_SERVICE_VAULT_ARN
        - STG_DO_K8S_SERVICE_VAULT_ARN
        - PRD_DO_K8S_SERVICE_VAULT_ARN
  - name: vault:0.1.0
    run: ./node_modules/.bin/ts-node /ops/src/vault.ts
    description: "manage secrets vault"
    env:
      static:
        - STACK_TYPE=do-k8s
        - STACK_ENTROPY=01012022
      secrets:
        - DO_TOKEN
      configs:
        - DEV_DO_K8S_STATE
        - STG_DO_K8S_STATE
        - PRD_DO_K8S_STATE
    help:
      usage: ops run vault <sub-cmd> <--key> <--value>
      arguments: 
        init: 'init the environments vault'
        create: 'set a key in the enviroment vault'
        list: 'list keys in the environment vault'
        remove: ' remove a specific key in the environment vault'
        destroy: 'destroy the environment vault'


